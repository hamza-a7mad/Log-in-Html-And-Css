<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <!-- Main Css -->
    <link rel="stylesheet" href="Css/master.css">
    <!-- FrameWork Css -->
    <link rel="stylesheet" href="Css/framework.css">
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Render All Elements -->
    <link rel="stylesheet" href="Css/normalize.css">
       <!-- Google Font -->
       <link rel="preconnect" href="https://fonts.googleapis.com" />
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
       <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&#038;display=swap" rel="stylesheet" />
</head>
<body>
        <div class="tape p-relative">
            <div class="contanier">
                <div class="list f-between">
                <div class="logo">
                    <h1 class="p-relative txt-c"><span>Red</span>Moon</h1>
                </div>
                <div class="link d-flex align-center">
                    <ul class=" d-flex align-center">
                        <li class="mr-40"><a class=" c-white fs-14" href="#">Home</a></li>
                        <li class="mr-40"><a class=" c-white fs-14" href="#">About</a></li>
                        <li class="mr-40"><a class=" c-white fs-14" href="#">Services</a></li>
                        <li class="mr-40"><a class=" c-white fs-14" href="#">Contact</a></li>
                    </ul>
                    <a href="#" class="log bw-1 rad-6 fs-14 c-white">Log In</a>
                </div>
              
            </div>
            <!-- Start build-Box -->
            <div class="build-box p-absolute put-middle rad-15">
                <div class="title d-flex p-relative ">
                    <i class="exit fa-solid fa-xmark p-absolute c-white fs-20 bc-greblu"></i>
                    <h1 class="c-greblu ">Registration</h1> 
                </div>
                    <form action="">
                        <div class="input mb-5 p-relative">    
                            <p class="mb-5 fs-14  c-greblu">Username</p>
                            <input type="text"  required placeholder="Enter Your Name">
                            <i class="fa-solid fa-user  p-absolute r-0 b-5 fs-20 c-greblu"></i>
                            
                        </div>
                        <div class="input mb-5 p-relative ">    
                            <p class="mb-5 fs-14  c-greblu">Email</p>
                            <input type="text"  required placeholder="Your Email">
                            <i class="fa-solid fa-envelope p-absolute r-0 b-5 fs-20 c-greblu"></i>
                        </div>
                        <div class="input mb-5 p-relative">    
                            <p class="mb-5 fs-14  c-greblu">Password</p>
                            <input type="text"  required placeholder="Password">
                            <i class="fa-solid fa-lock p-absolute r-0 b-5 fs-20 c-greblu"></i>
                        </div>
        
                    </form>
              <div class="agree d-flex p-relative">
                <input type="checkbox" id="one">
                <label for="one" class=" mt-20 mb-20">
                    I Agree To The Terms & Conditions
                </label>
                <!-- <p class="pl-10 c-333 fs-14 mt-20 mb-20">I Agree To The Terms & Conditions</p> -->
              </div>
              <div class="link p-relative">
                <a href="#" class="p-absolute fs-17 c-white bc-greblu fs-20 rad-6 p-15 fw-bold txt-c w-full">Log In</a>
              </div>
              <div class="txt-c mt-80">
                <p class="c-333 fs-14">Don't Have An Account ?<a href="#" class="c-greblu">Register</a> </p>
              </div>
            </div>
            <!-- End Build-Box -->
            </div>
        </div>
</body>
</html>
